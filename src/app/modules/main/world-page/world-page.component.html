<table *ngIf="world">
  <div class="words">World Loaded!</div>
  <td class="column" *ngFor="let tileColumn of world | xColumnPipe">
    <div class="row" *ngFor="let tile of tileColumn">
      <app-tile-holder [tileHolder]=tile (tileSelected)="tileSelected($event)"></app-tile-holder>
    </div>
  </td>
</table>
