<div class="words" *ngIf="world">World Loaded!</div>
<table class="table" *ngIf="world">
  <td class="column" *ngFor="let coordinateColumn of world | xColumnPipe">
    <div class="row" *ngFor="let coordinate of coordinateColumn">
      <app-coordinate-holder class="box" [coordinateHolder]=coordinate (coordinateSelected)="coordinateSelected($event)"></app-coordinate-holder>
    </div>
  </td>
</table>
