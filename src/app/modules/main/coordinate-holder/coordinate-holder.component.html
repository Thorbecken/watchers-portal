<div (click)="onClickMe()">
  <div class="coordinate">
    <div *ngIf="(currentView == 'TILE')">
      <img class="earth" [src]="coordinate.tile | earthSelector | sanitizedImage">
      <div
        *ngIf="coordinate.tile.surfaceType == 'OCEAN' || coordinate.tile.surfaceType == 'SEA' || coordinate.tile.surfaceType == 'COASTAL'">
        <img class="sea" [src]="coordinate.tile | waterSelector | sanitizedImage">
        <img class="waves" [src]="'terrain/water/water_waves' | sanitizedGif">
        <div *ngIf="coordinate.tile.biome.grassFlora">
          <img class="grass" [src]="coordinate.tile | grassSelector | sanitizedGif">
        </div>
        <div *ngIf="coordinate.tile.biome.treeFlora">
          <img class="tree" [src]="coordinate.tile | treeSelector | sanitizedGif">
        </div>
      </div>
      <div
        *ngIf="coordinate.tile.surfaceType == 'PLAIN' || coordinate.tile.surfaceType == 'HILL' || coordinate.tile.surfaceType == 'MOUNTAIN' || coordinate.tile.surfaceType == 'LAKE' || coordinate.tile.surfaceType == 'LARGE_RIVER'">
        <div *ngIf="coordinate.tile.river">
          <div>
            <img class=" water" [src]="coordinate.tile | riverSelector | sanitizedImage">
          </div>
        </div>
        <div *ngIf="coordinate.tile.biome.grassFlora">
          <img class="grass" [src]="coordinate.tile | grassSelector | sanitizedImage">
        </div>
        <img *ngIf="coordinate.climate.meanTemperature < -17" class="snow" [src]="coordinate.tile | snowSelector | sanitizedImage">
        <div *ngIf="coordinate.tile.biome.treeFlora">
          <img class="tree" [src]="coordinate.tile | treeSelector | sanitizedImage">
        </div>
      </div>
      <div *ngIf="coordinate.pointOfInterest">
          <img class="pointOfInterest" [src]="coordinate.pointOfInterest | pointOfInterestSelector | sanitizedGif">
      </div>
      <div *ngIf="coordinate.tile.pointOfInterest">
          <img class="pointOfInterest" [src]="coordinate.tile.pointOfInterest | pointOfInterestSelector | sanitizedImage">
      </div>
      <div *ngIf="(coordinate.actors.length != 0)">
        <img class="actor" [src]="coordinate.actors | actorImageSelector | sanitizedImage">
      </div>
    </div>
    <div *ngIf="(currentView == 'CONTINENT')">
      <img class="viewClass" [src]="coordinate | continentalColoring | sanitizedImage">
    </div>
    <div *ngIf="(currentView == 'FLOW_DIRECTION')">
      <img class="earth" [src]="coordinate.tile | earthSelector | sanitizedImage">
      <div
        *ngIf="coordinate.tile.surfaceType == 'OCEAN' || coordinate.tile.surfaceType == 'SEA' || coordinate.tile.surfaceType == 'COASTAL'">
        <img class="sea" [src]="coordinate.tile | waterSelector | sanitizedImage">
      </div>
      <img class="viewClass" [src]="coordinate | flowDirectionColoring | sanitizedImage">
    </div>
    <div *ngIf="(currentView == 'RAIN_MOISTURE')"><img class="earth"
        [src]="coordinate.tile | earthSelector | sanitizedImage">
      <img class="earth" [src]="coordinate.tile | earthSelector | sanitizedImage">
      <div
        *ngIf="coordinate.tile.surfaceType == 'OCEAN' || coordinate.tile.surfaceType == 'SEA' || coordinate.tile.surfaceType == 'COASTAL'">
        <img class="sea" [src]="coordinate.tile | waterSelector | sanitizedImage">
      </div>
      <img class="viewClass" [src]="coordinate | rainMoistureColoring | sanitizedImage">
    </div>
    <div *ngIf="(currentView == 'AIR_MOISTURE')">
      <img class="earth" [src]="coordinate.tile | earthSelector | sanitizedImage">
      <div
        *ngIf="coordinate.tile.surfaceType == 'OCEAN' || coordinate.tile.surfaceType == 'SEA' || coordinate.tile.surfaceType == 'COASTAL'">
        <img class="sea" [src]="coordinate.tile | waterSelector | sanitizedImage">
      </div>
      <img class="viewClass" [src]="coordinate | airMoistureColoring | sanitizedImage">
    </div>
    <div *ngIf="(currentView == 'PLANT')">
      <div
        *ngIf="coordinate.tile.surfaceType == 'OCEAN' || coordinate.tile.surfaceType == 'SEA' || coordinate.tile.surfaceType == 'COASTAL'">
        <img class="sea" [src]="coordinate.tile | waterSelector | sanitizedImage">
        <img class="waves" [src]="'terrain/water/water_waves' | sanitizedGif">
        <div *ngIf="coordinate.tile.biome.grassFlora || coordinate.tile.biome.treeFlora">
          <div *ngIf="coordinate.tile.biome.grassFlora">
            <img class="grass" [src]="coordinate.tile | grassSelector | sanitizedGif">
          </div>
          <div *ngIf="coordinate.tile.biome.treeFlora">
            <img class="tree" [src]="coordinate.tile | treeSelector | sanitizedGif">
          </div>
        </div>
      </div>
      <div
        *ngIf="coordinate.tile.surfaceType == 'PLAIN' || coordinate.tile.surfaceType == 'HILL' || coordinate.tile.surfaceType == 'MOUNTAIN' || coordinate.tile.surfaceType == 'LAKE' || coordinate.tile.surfaceType == 'LARGE_RIVER'">
        <div *ngIf="coordinate.tile.biome.grassFlora || coordinate.tile.biome.treeFlora">
          <div *ngIf="coordinate.tile.biome.grassFlora">
            <img class="grass" [src]="coordinate.tile | grassSelector | sanitizedImage">
          </div>
          <div *ngIf="coordinate.tile.biome.treeFlora">
            <img class="tree" [src]="coordinate.tile | treeSelector | sanitizedImage">
          </div>
        </div>
        <div *ngIf="!coordinate.tile.biome.grassFlora && !coordinate.tile.biome.treeFlora">
          <img class="earth" [src]="coordinate | rainMoistureColoring | sanitizedImage">
        </div>
        <div *ngIf="coordinate.tile.pointOfInterest && coordinate.tile.pointOfInterest.type == 'GreatFlora'">
            <img class="pointOfInterest" [src]="coordinate.tile.pointOfInterest | pointOfInterestSelector | sanitizedImage">
        </div>
      </div>
    </div>
    <div *ngIf="(currentView == 'ANIMAL')">
      <div *ngIf="(coordinate.actors.length != 0)">
        <img class="actor" [src]="coordinate.actors | actorImageSelector | sanitizedImage">
      </div>
      <div *ngIf="(coordinate.actors.length == 0)">
        <img class="earth" [src]="coordinate | plantBiomassSelector | sanitizedImage">
      </div>
      <div
        *ngIf="coordinate.tile.surfaceType == 'OCEAN' || coordinate.tile.surfaceType == 'SEA' || coordinate.tile.surfaceType == 'COASTAL'">
        <img class="sea" [src]="coordinate.tile | waterSelector | sanitizedImage">
      </div>
    </div>
  </div>
</div>
