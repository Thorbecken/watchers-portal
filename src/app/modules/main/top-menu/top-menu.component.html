<div *ngIf="tile != null">
  <div class="words">coordinates are: {{tile.coordinate.xCoord}}, {{tile.coordinate.yCoord}}. Surfacetype: {{tile.surfaceType}}. Height: {{tile.height}}. Current food: {{tile.biome.currentFood}}. Currently contains {{tile.actors.length}} actor(s).</div>
  <button (click)="seedLife()">Seed Life</button>
</div>

<div *ngIf="tile == null">
  <div class="words">none selected</div>
</div>
